<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Olhar Verde</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <link rel="stylesheet" href="Css/global.css" />
  </head>

  <body class="login">
    <main>
      <section class="login-wrapper" aria-labelledby="titulo-login">
        <aside class="login-image" aria-hidden="true">
          <div class="image-text">
            <h2>Olhar Verde</h2>
            <p>
              Transformando consciência ambiental em ação sustentável todos os
              dias.
            </p>
          </div>
        </aside>

        <section class="login-content">
          <header>
            <div class="brand">
              <img src="/images/logo.png" alt="Logotipo Olhar Verde" />
              <h1 id="titulo-login">Olhar Verde</h1>
            </div>
            <p class="subtitle">
              Acesse sua conta e acompanhe iniciativas que fazem a diferença no
              planeta.
            </p>
          </header>

          <form action="#" method="post">
            <div class="input-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="seu@email.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="input-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
            </div>

            <button type="submit">Entrar</button>
          </form>

          <footer>
            <p>♻️ Pequenas ações constroem grandes mudanças</p>
            <a href="#">Criar conta</a>
          </footer>
        </section>
      </section>
    </main>
  </body>
</html>
